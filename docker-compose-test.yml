version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

  test:
    build:
      context: .
      dockerfile: tech-db-forum.Dockerfile
    links:
      - app
    working_dir: /tmp
    command: sh -c "sleep 30 && tech-db-forum func -u http://app:5000/api && tech-db-forum fill -u http://app:5000/api --timeout=999999 && tech-db-forum perf -u http://app:5000/api"
